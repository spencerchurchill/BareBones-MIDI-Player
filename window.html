<html>
    <script defer type='text/javascript' src='scripts/midi.js'></script>
    <script defer type='text/javascript' src='scripts/script.js'></script>
    <body>
        <h1>BareBones MIDI</h1>
        <hr>
        <br>
        <nav>
            <button id="load">Choose Tune</button>
            <input type="file" accept=".mid" id="filein" style="display: none;"></input>
        </nav>
        <small id="filename"></small>
        <br>
        <nav>
            <button id="play">Play</button>
            <button id="stop" disabled="true">Stop</button>
        </nav>
        <br>
        <img src="icons/bbm.png">
        <small></small>
    </body>
</html>
