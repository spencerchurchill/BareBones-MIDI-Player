<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/midi.js" type="text/javascript"></script>
        <script src="scripts/script.js" type="text/javascript" defer></script>
    </head>
    <body style="margin-top: 0px;">
        <h2 style="margin-top: 0px; margin-bottom: 6px; font-size: 1.3rem;">BareBones MIDI</h2>
        <button id="load">Choose Tune</button>
        <input id="filein" type="file" accept=".mid, .midi" style="display: none;">
        <div id="title" style="margin: 3px; font-size: 0.6rem; font-style: italic; white-space: nowrap;"></div>
        <div style="position: absolute; bottom: 0px;">
            <button id="control" disabled="true">&#9654;</button>
            <progress></progress>
            <img src="icons/bbm.png" style="display: block; margin-top: 5px; margin-right: auto; margin-left: auto; width: 142.4px;" title="sc">
        </div>
    </body>
</html>
