<html>
    <head>
        <script type='text/javascript' src='scripts/script.js' defer></script>
        <script type='text/javascript' src='scripts/midi.js' defer></script>

        <h2 style="font-size: 1.75em; margin-bottom: 6%;">BareBones MIDI</h2>
        <div>
            <button id="load">Choose Tune</button>
            <input id="filein" type="file" accept=".mid, .midi" style="display: none;">

        <div id="title" style="padding-top: 2%; font-size: 0.8em;"></div>
        <div style="position: absolute; bottom: 0%;">
            <button id="control" disabled="true">&#9654;</button>
            <progress></progress>
            <img src="icons/bbm.png" title="sc" style="display: block; margin-right: auto; margin-left: auto; height: 38.6%; padding-top: 4%;">
        </div>
