<html>
    <head>
        <title>BareBones MIDI Player</title>
        <script src="scripts/midi.js"></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body style="margin-top: 0px;">
        <h2 style="margin-top: 0px; margin-bottom: 6px; font-size: 20px;">BareBones MIDI</h2>
        <button id="load">Choose Tune</button>
        <input id="filein" type="file" accept=".mid, .midi" style="display: none;">
        <div id="title" style="margin: 3px; font-size: 10px; font-style: italic; white-space: nowrap;"></div>
        <div style="position: absolute; bottom: 0px;">
            <div>
                <button id="control" disabled="true">&#9654;</button>
                <progress></progress>
            </div>
            <button id="loop" disabled="true">&#8634;</button>
            <img src="icons/bbm.png" alt="Skeletons" style="display: block; margin-top: 5px; margin-right: auto; margin-left: auto; width: 142.4px;">
        </div>
    </body>
</html>
