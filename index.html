<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/midi.js" type="text/javascript"></script>
        <script src="scripts/script.js" type="text/javascript" defer></script>
    </head>
    <body style="margin-top: 0%; margin-bottom: 0%;">
        <h2 style="font-size: 1.75em; margin-bottom: 5.7%;">BareBones MIDI</h2>
        <button id="load">Choose Tune</button>
        <input id="filein" type="file" accept=".mid, .midi" style="display: none;">
        <div id="title" style="margin: 2%; font-style: italic; font-size: 0.8em; white-space: nowrap;"></div>
        <div style="position: absolute; bottom: 0%;">
            <button id="control" disabled="true">&#9654;</button>
            <progress></progress>
            <img src="icons/bbm.png" style="display: block; margin-right: auto; margin-left: auto; height: 38.6%; padding-top: 4%;" title="sc">
        </div>
    </body>
</html>
