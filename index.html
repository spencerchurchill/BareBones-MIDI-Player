<html>
    <head>
        <title>BareBones MIDI Player</title>
        <script src="scripts/midi.js"></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body style="margin-top: 0px;">
        <h2 style="margin-top: 0px; margin-bottom: 6px; font-size: 20px;">BareBones MIDI</h2>
        <button id="load">Choose Tune</button>
        <input id="filein" type="file" accept=".mid, .midi" style="display: none;">
        <div id="title" style="margin: 3px; font: 10px italic; white-space: nowrap;"></div>
        <div style="position: absolute; bottom: 0px;">
            <form>
                <fieldset disabled=true style="font-size: 10px; border: 1px solid; margin-bottom: 5px;">
                  <legend>Controls</legend>
                  <button id="control">&#9654;</button>
                  <small id="loop" style="font-size: 12px">&#10226;</small>
                  <progress></progress>
                </fieldset>
              </form>
            <img src="icons/bbm.png" alt="Skeletons" style="width: 142.4px; display: block; margin: 5px auto 0px auto;">
        </div>
    </body>
</html>
