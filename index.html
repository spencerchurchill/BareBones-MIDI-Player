<html>
    <head>
        <title>BareBones MIDI Player</title>
        <script src="scripts/midi.js"></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body style="margin-top: 0px;">
        <h2 style="margin: 0px auto 4px auto; font-size: 20px;">BareBones MIDI</h2>
        <button id="load">Choose Tune</button>
        <input id="filein" type="file" accept=".mid, .midi" style="display: none;">
        <div id="title" style="margin: 3px; font-size: 10px; font-style: italic; white-space: nowrap;"></div>
        <div style="position: absolute; bottom: 0px;">
            <button id="control">&#9654;</button>
            <progress></progress>
            <small id="loop" style="font-size: 12px; margin-left: 8px;" title="loop: off">&#8734;</small>
            <img src="icons/bbm.png" alt="Skeletons" style="width: 118px; display: block; margin: 2px auto;">
        </div>
    </body>
</html>
